version: '3'

services:
  bot:
    build: .
    container_name: vocabulary_coach_bot
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./:/app
    working_dir: /app
    command: python3 bot_tg.py
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - ./data:/data
    ports:
      - "6379:6379"